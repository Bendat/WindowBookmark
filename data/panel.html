<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                padding: .1em;
                border: 0;
                height: 125px;
                width: 220px;
                margin: -1em 0 0 -.3em;
                font-size: 1.1em;
                background: whitesmoke;
                overflow: hidden;
            }
            h1{
                color: #2C3E50;
                font: Helvetica, Open Sans, Segoe UI, sans-serif;
                font-size: 1.1em;
                text-align: center;
                border: 1px solid rgba(0,0,0,0.1);
                padding-top: 0.3em;
                padding-right: .5em;
                background: white;
                width: 100%;
                
            }

            body>ul{
                position: relative;
                z-index: 1;
                margin-left: .2em;
                border-top: 1px solid whitesmoke;
            }
            ul{
                padding: 0;
                margin: 0;
                margin-left: 10%;
                width: 100%;
                height: 100%;
                display: block;
                overflow: hidden;
                text-overflow: ellipsis;
                color: #2C3E50;
                background: whitesmoke;
            }
            body>ul{
                display: block;
                background: white;
                width: 100%;
                height: 100%;
                border-top: 2 pixel inset whitesmoke;
            }
            li li{
                white-space: nowrap;
                max-height: 1.5rem;
                font-size: .8em;
                width: auto;
                border-bottom: 1px dashed whitesmoke;
                cursor: pointer;
                border-radius: 1px 0;
                background: green;

            }
            li li:hover{
                max-height: auto;
            }
            li li p{
                background: blue;
                display: block;
            }

            li ul{

            }
            li h1{
                cursor: pointer;
                list-style: none;
                display: inline-block;
                width: auto;
                padding-top: 25%;
                width: auto;
                padding: 0;
                margin: 0;
                text-align: left;
                font-size: 1rem;
                border: 0;
            }
            .winDrop{
                list-style: none;
                padding: 0;
                color:#2b303a;
                background: white;
                width: 100%;
                height: 50%;
                padding: 0;
                margin: 0;
            }
            #openWindows{
                top: 0;
            }
            #bookmarkWindows{
                bottom: 20px;
                background: whitesmoke;
            }
            #openWindows, #bookmarkWindows{
                visibility: hidden;
                opacity: 0;
                font-size: 1.1rem;
                filter: alpha(opacity=0);
                transition: opacity 0.3s linear;
                -moz-transition: opacity 0.3s; 
                position: fixed;
                display: block;
                margin-top:25%;
                margin-left: 12.5%;
                border-radius: 1px;
                z-index:1000;
                overflow-x: hidden;
                overflow-y: auto;
                width: 75%;
                -moz-box-shadow: 4px 6px 12px -8px rgba(0,0,0,0.75);
                box-shadow: 4px 6px 12px -8px rgba(0,0,0,0.75);

            }
            .winDrop:hover h1~#openWindows, .winDrop:hover h1~#bookmarkWindows,
            #openWindows li:hover, #bookmarkWindows li:hover{
                visibility: visible;
                opacity: 1;
                filter: alpha(opacity=100);
                transition: opacity 0.3s linear;
                -moz-transition: opacity 0.3s; 
                transition-delay:0.3s;
            } 
            .winDrop:hover .drop-icon{
                image-orientation: 0deg;
            }

            form{
                margin: 0;
                width: 100%;
                height: 50%;
                position: fixed;
                z-index: 10;
                display: block;
                top: 25%;
                margin-left: .2em;
                background: rgb(250,250,250);
                border: 1px solid;
                border-radius: .3rem;
                display: none;
            }
            input{
                width: 98%;
                margin: 0, auto;
                padding: 0;
                height: 2rem;
                padding: .1rem 0 .1rem 0;
                position: relative;
                display: block;
                border-radius: .3rem .3rem 0 0;
                text-align: center;
                font-size: 1.1em;
            }
            button{
                float: right;
                display: block;
            }
            .drop-icon{
                image-orientation: 180deg;
                width: 5%;
                height: auto;
            }
            .tooltip{
                text-align: left;
                position: absolute;
                -moz-box-shadow: 4px 8px 12px -8px rgba(0,0,0,0.75);
                box-shadow: 4px 8px 12px -8px rgba(0,0,0,0.75);
                display: block;
                visibility: hidden;
                opacity: 0;
                filter: alpha(opacity=0);
                transition: opacity .7s linear;
                -moz-transition: opacity .7s;  
                width: 80%;
                padding: .1em;
                top: 25%;
                background: white;
                z-index: 10;
                border-radius: 1px;     
                font-size: 0.7em;
                border: 1px dashed rgba(0,0,0,.4);
            }
            .optionsDiv:hover+.tooltip{
                visibility: visible;
                opacity: 1;
                filter: alpha(opacity=100);
                transition: opacity .7s linear;
                -moz-transition: opacity .7s;
                transition-delay: 0.5s;
                
            }
            .checkbox{
                width: 10%;
                height: 10%;
                display: block;
                margin: 30% auto auto 30%;
            }
            .options::first-child{
                border-left: 1px solid rgba(255,255,255,0.3);
            }
            .optionsDiv{
                display: inline-block;
                width: 15%;
                height: 100%;
                background: #d64933;
                -moz-box-shadow: 0px 5px 12px -8px rgba(0,0,0,0.75);
                box-shadow: 0px 5px 12px -8px rgba(0,0,0,0.75);
                border-right: 1px inset rgba(255,255,255,0.3);
                text-align: center;
                margin-right: -.25em;
                margin-bottom: 1.5em;
                vertical-align: top
            }
            .optionsDiv:hover{
                background: #bac1b8;
            }
            img.optionsDiv{
                display: inline-block;
                width: auto;
                height: 100%;
                padding-right: .3em;
            }
            .options{
                margin-top: -.75em;
                display: block;
                width: 100%;
                height: 25%;
                text-align: right;
                background: #d64933;
                padding-left: .2em;
                border-bottom: 1px solid rgba(255,255,255,.4);
                overflow: hidden
            }
        </style>
    </head>
    <body>
        <h1 title="test Title">Window Bookmarker</h1>
        <section class="options">
            <div class="optionsDiv">
                <input name="closeonsave" type="checkbox" class="checkbox">
            </div>
            <p class="tooltip">Automatically close a window that has been bookmarked.</p>
            <div class="optionsDiv">
                <input name="keepalive" type="checkbox" class="checkbox">
            </div>
            <p class="tooltip">When bookmarking the last open window, WindowBookmarker will open a new browser on your homepage.</p>
            <img class="optionsDiv" src="bookmark.png">
        </section>

        <ul>
            <li class="winDrop">
                <h1>Open Windows <img class="drop-icon" src="arrow.png"></h1>
                <div id="openWindows">
                    <ul id="windows">
            
                    </ul>
                </div>
            </li>
            <li class="winDrop">
                <h1>Bookmarked Windows <img class="drop-icon" src="arrow.png"></h1>
                <div id="bookmarkWindows">
                    <ul id="bookmarks">
            
                    </ul>      
                </div>
            </li>
        </ul>
        <form id="nameform" onsubmit="return false">
            <input onfocus="this.select();" id="nameinput" name="nameinput" data-window="">
            <button id="namebutton" name="namebutton">Bookmark</button>
            <button id="cancel" name="cancel">Cancel</button>
        </form>
    </body>

</html>
